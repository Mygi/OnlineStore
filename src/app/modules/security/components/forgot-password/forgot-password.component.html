<!-- CHANGE PASSWORD MODAL -->
<form class="form card-style" #emailForm="ngForm">
  <fieldset class="form-group">
    <div class="form-row">
      <label>Send password reset email
      </label>
      <input type="email" [(ngModel)]="emailAddress" name="email" class="form-control">
    </div>
    <app-form-save [isValid]="emailForm.valid" [btnLabel]="'Send Reset Email'" (saveTrigger)="send($event)"></app-form-save>
  </fieldset>
</form>
