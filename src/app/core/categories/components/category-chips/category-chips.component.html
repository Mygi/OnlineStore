<span *ngIf="selectedCategories.length === 0">None selected</span>
<ul class="tags tags-padded">
  <li *ngFor='let category of selectedCategories'>{{category.name}}
    <button class="non-button" (click)="removeShopCategory(category.id)">
        <i class="fas fa-trash-alt"></i>
    </button>
  </li>
</ul>
