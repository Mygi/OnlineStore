<ng-container *ngIf="categories">
  <nav *ngFor="let category of categories">
    <h2>
      <a routerLink="/collections/{{category.slug}}">{{category.name}}</a>
    </h2>
    <ul>
      <li *ngFor="let subcategory of category.subCategories">
        <a routerLink="/collections/{{category.slug}}/{{subcategory.slug}}">{{subcategory.name}}</a>
      </li>
    </ul>
  </nav>
</ng-container>
